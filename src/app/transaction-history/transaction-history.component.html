<div class="container text-center fade-in" *ngIf="transactions">
    <h2><strong>Transactions</strong></h2>
    <h4>Balance: {{ balance }}</h4>
  <div class="row">
    <div class="m-auto col-12 col-lg-6">
      <table class="table">
        <tr *ngFor="let transaction of transactions" [class.selected]="isSelected(transaction)" (click)="onSelect(transaction)">
          <th scope="row">{{ transaction.id }}</th>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.amount }}</td>
          <td>
            <button class="close" type="button" aria-label="Close" [class.delete]="isSelectedToDelete(transaction)" (click)="deleteTransaction(transaction)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row mt-2">
    <div class="alert alert-light transaction-description m-auto" *ngIf="selectedTransaction">
      <h2><strong>Number of transaction:</strong> {{ selectedTransaction.id }}</h2>
      <h3><strong>Type:</strong> {{ selectedTransaction.type }}, <strong>Amount:</strong> {{ selectedTransaction.amount }}</h3>
    </div>
  </div>
</div>
