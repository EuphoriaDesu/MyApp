<div class="container">
  <div class="transaction-history">
    <h2>Transactions:</h2>
    <h3>Balance: {{ balance }}</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transactions" [class.selected]="isSelected(transaction)" (click)="onSelect(transaction)">
        <th scope="row" class="badge">{{ transaction.id }}</th>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.amount }}</td>
        <td (click)="deleteTransaction(transaction)" ><button class="btn-delete">&#10006;</button></td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="selectedTransaction">
      <h2>Number of transaction:{{ selectedTransaction.id }}</h2>
      <h3>Type: {{ selectedTransaction.type }}, Amount: {{ selectedTransaction.amount }}</h3>
    </div>
  </div>
</div>
